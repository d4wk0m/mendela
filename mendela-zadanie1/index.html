<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function first_first() {
            document.write("<b>Witaj Javascript</b>")
        }

        function first_second() {
            for (let i = -23; i <= 22; i++) {
                document.write(i + "<br>")
            }
        }

        function first_third() {
            for (let i = -16; i <= 55; i++) {
                if (i%5 === 0) {
                    document.write(i + " ")
                }
            }
        }

        function first_fourth() {
            for (let i = 40; i >= 10; i--) {
                if (i >= 25 || i <= 15) {
                    document.write(i + " ")
                }
            }
        }

        function second_first() {
            let arr = []
            for (let i = -40; i < 40; i++) {
                if (i % 2 !== 0 && (i >= 30 || i < 3)) {
                    arr.push(i)
                }
            }
            console.log("%c" + "2.1", "font-weight:bold;color:yellow")
            console.log(arr.join(" "))
            console.log("\n")
        }

        function second_second() {
            let arr = []
            for (let i = -20; i < 20; i++) {
                if (i % 2 === 0 && (i >= 10 || i < 5)) {
                    arr.push(i)
                }
            }
            console.log("%c" + "2.2", "font-weight:bold;color:yellow")
            console.log(arr.join(" "))
            console.log("\n")
        }

        function second_third() {
            let arr = []
            for (let i = -100; i < 41; i++) {
                if (i % 7 === 0 && (i >= 14 || i < -28)) {
                    arr.push(i)
                }
            }
            console.log("%c" + "2.3", "font-weight:bold;color:yellow");
            console.log(arr.join(" "))
            console.log("\n")
        }

        function third_a() {
            let prompt = Number(window.prompt("Podaj liczbe", "6"))
            for (let i = 0; i < prompt; i++) {
                document.write("X&nbsp")
            }
        }

        function third_b() {
            let prompt = Number(window.prompt("Podaj liczbe", "6"))
            function print_full() {
                for (let i = 0; i < prompt; i++) {
                    document.write("X ")
                }
                document.write("<br>")
            }
            function print_middle() {
                document.write("X")
                for (let i = 1; i < prompt - 1; i++) {
                    document.write("&nbsp&nbsp&nbsp&nbsp")
                }
                document.write("X")
                document.write("<br>")
            }
            for (let i = 0; i < prompt; i++) {
                if (i === 0 || i === prompt - 1) {
                    print_full()
                }
                else {
                    print_middle()
                }
            }
        }

        function third_c() {
            let prompt = Number(window.prompt("Podaj liczbe", "6"))
            for (let i = 0; i < prompt; i++) {
                for (let j = 0; j < prompt - (i + 1); j++) {
                    document.write("&nbsp&nbsp&nbsp")
                }
                if (i === 0 || i === prompt - 1) {
                    for (let j = prompt - (i + 1); j < prompt; j++) {
                        document.write("X")
                    }
                }
                else {
                    for (let j = prompt - (i + 1); j < prompt; j++) {
                        if (j === prompt - (i + 1) || j === prompt - 1) document.write("X")
                        else document.write("&nbsp&nbsp&nbsp")
                    }
                }
                document.write("<br>")
            }
        }

        function third_d() {
            let prompt = Number(window.prompt("Podaj liczbe", "6"))
            for (let i = 0; i < prompt; i++) {
                for (let j = 1; j < i + 2; j++) {
                    document.write(j.toString())
                }
                document.write("<br>")
            }
        }

        function third_e() {
            let prompt = Number(window.prompt("Podaj liczbe", "6"))
            for (let i = 0; i < prompt; i++) {
                for (let j = 0; j < prompt - (i + 1); j++) {
                    document.write("&nbsp&nbsp")
                }
                for (let k = i + 1 ; k >= 1; k--){
                    document.write(k.toString())
                }
                document.write("<br>")
            }
        }

        function third_f() {
            let prompt = Number(window.prompt("Podaj liczbe", "6"))
            let sum = 1
            for (let i = 1; i <= prompt; i++) {
                sum *= i
            }
            document.write(sum.toString())
        }

        function third_g() {
            let prompt = Number(window.prompt("Podaj liczbe", "6"))
            let sum = 0
            for (let i = 0; i <= prompt; i++) {
                if (i%2 === 0) sum += i
            }
            document.write(sum.toString())
        }

        function third_h() {
            let prompt = Number(window.prompt("Podaj liczbe", "6"))
            if (prompt <= 3) return window.alert(`${prompt} is a prime number`) 
            for (let i = 2; i < prompt; i++){
                if (prompt % i == 0){
                    return window.alert(`${prompt} is not a prime number`)
                }
            }
            window.alert(`${prompt} is a prime number`)
        }

        function third_i() {
            let prompt = Number(window.prompt("Podaj liczbe", "6"))
            document.write("<table style='border-spacing: 0; text-align: center; display: block; margin: auto; width: 50vw'>")
            document.write("<tr style='width: 100%';>")
            document.write("<td></td>")
            for (let i = 1; i <= prompt; i++) {
                let color = i%2 === 0 ? "#8c9aff" : "#4a57bd"
                document.write(`<td style="background-color: ${color}; width: ${50/(prompt + 1)}vw">${i}</td>`)
            }
            document.write("</tr>")

            for (let i = 1; i <= prompt; i++) {
                document.write("<tr style='width: 100%';>")
                for (let j = 0; j <= prompt; j++) {
                    if (j === 0) {
                        let color = i%2 === 0 ? "#8c9aff" : "#4a57bd"
                        document.write(`<th style="background-color: ${color}; width: ${50/(prompt + 1)}vw">${i}</th>`)
                    }
                    else {
                        let color = j === i ? "white" : (j%2 === 0 && i%2 === 0) || (!(j%2 === 0) && !(i%2 === 0)) ? "#ffd561" : "#ffe08c"
                        document.write(`<td style="background-color: ${color}; width: ${50/(prompt + 1)}vw">${i * j}</td>`)
                    }
                }
                document.write("</tr>")
            }
            document.write("</table>")
        }

        function fourth() {
            let prompt = window.prompt("Podaj numer REGON", "123456789")
            let weights_nine = [8, 9, 2, 3, 4, 5, 6, 7]
            let weights_fourteen = [2,4,8,5,0,9,7,3,6,1,2,4,8]
            if (prompt?.length === 9) {
                let sum = 0
                for (let i = 0; i < 8; i++) {
                    sum += Number(prompt[i]) * weights_nine[i]
                }
                if (sum%11 === Number(prompt[8])) {
                    window.alert("Numer REGON poprawny")
                }
                else {
                    window.alert("Numer REGON nie poprawny")
                }
            }
            else if (prompt?.length === 14) {
                let sum = 0
                for (let i = 0; i < 13; i++) {
                    sum += Number(prompt[i]) * weights_fourteen[i]
                }
                if (sum%11 === Number(prompt[13])) {
                    window.alert("Numer REGON poprawny")
                }
                else {
                    window.alert("Numer REGON nie poprawny")
                }
            }
            else {
                alert("Numer REGON nie poprawny")
            }
        }

        document.write("<h2>1.1</h2>")
        first_first();
        document.write("<br>")
        document.write("<h2>1.2</h2>")
        first_second();
        document.write("<br>")
        document.write("<h2>1.3</h2>")
        first_third();
        document.write("<br>")
        document.write("<h2>1.4</h2>")
        first_fourth();
        document.write("<br>")
        document.write("<h2>1.5</h2>")
        second_first();
        second_second();
        second_third();
        document.write("<h2>3.a</h2>")
        third_a();
        document.write("<br>")
        document.write("<h2>3.b</h2>")
        third_b();
        document.write("<br>")
        document.write("<h2>3.c</h2>")
        third_c();
        document.write("<br>")
        document.write("<h2>3.d</h2>")
        third_d();
        document.write("<br>")
        document.write("<h2>3.e</h2>")
        third_e();
        document.write("<br>")
        document.write("<h2>3.f</h2>")
        third_f();
        document.write("<br>")
        document.write("<h2>3.g</h2>")
        third_g();
        document.write("<br>")
        document.write("<h2>3.h</h2>")
        third_h();
        document.write("<br>")
        document.write("<h2>3.i</h2>")
        third_i();
        document.write("<br>")
        document.write("<h2>4</h2>")
        fourth();
    </script>
</head>
<body>
</body>
</html>
