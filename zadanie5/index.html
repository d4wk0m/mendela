<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./src/index.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      body {
        overflow: hidden;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        min-height: 100vh;
      }

      table {
        border-spacing: 0;
        border: 8px solid red;
        border-radius: 8px;
        position: relative;
      }

      td {
        background-size: contain !important;
        background-position: center !important;
        background-repeat: no-repeat !important;        
      }

      .dark {
        background: green;
      }
      .light {
        background: lightgreen;
      }
      .snek {
        background-image: url("./assets/straight.png");
      }
      .food {
        background-image: url("./assets/apple.png");
      }

      .pear {
        background-image: url("./assets/pear.png");
      }

      .head {
        background-image: url("./assets/head.png");
      }

      .tail {
        background-image: url("./assets/tail.png");
      }

      .bend {
        background-image: url("./assets/bend.png");
      }

      .portal {
        background-color: blue;
      }

      .portal-end {
        background-color: purple;
      }

      .up {
        transform: rotate(0deg);
      }

      .down {
        transform: rotate(180deg);
      }

      .left {
        transform: rotate(270deg);
      }

      .right {
        transform: rotate(90deg);
      }

      .alert {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 48px 32px;
        background-color: #0000004f;
        border-radius: 32px;
        font-size: 32px;
        border: 4px solid black;
        scale: 0;
        opacity: 1;
        transition: 0.3s;
      }

      .red {
        color: red;
        border-color: red;
        background-color: rgba(255, 0, 0, 0.4);
      }

      .green {
        color: green;
        border-color: green;
        background-color: rgba(0, 255, 0, 0.4);
      }

      .form {
        position: fixed;
        left: 32px;
        top: 50%;
        transform: translateY(-50%);
        background-color: beige;
        padding: 48px 16px;
        border-radius: 16px;
        filter: drop-shadow(0px 4px 10px rgba(0, 0, 0, 0.4));
        transition: 0.5s;
      }
      .form p {
        margin-bottom: 16px;
      }
      .form input {
        margin-left: 16px;
        background-color: snow;
        border: 0;
        outline: 0;
        padding: 8px;
        border-radius: 8px;
        transition: 0.2s;
      }
      .form input[type="number"] {
        width: 64px;
      }
      .form input:focus {
        scale: 1.05;
        filter: drop-shadow(0px 0px 6px rgba(0, 68, 255, 0.6));
      }
    </style>
  </head>
  <body></body>
</html>
